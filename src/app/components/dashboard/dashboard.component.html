<div class="container-fluid">
  <nav class="navbar fixed-top flex-md-nowrap row">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0">
      <span class="dasboard-text">Dashboard</span>
    </a>
    <div class="float-right">
      <a class="navbar-brand signout" (click)="authService.SignOut()">
        <i class="fas fa-sign-out-alt"></i> <span class="dasboard-text"> Log Out</span>
      </a>
    </div>
  </nav>
<!-- </div> -->

<div class="wrapper">
  <!-- <div class="container-fuild"> -->
    <div class="row">
      <div class="col-sm-9">
        <ToDo></ToDo>
      </div>
      <div class="col-sm-3">
        <div class="sidebar">
          <h1 class="h2">User Profile</h1>
          <div class="media" *ngIf="authService.userData as user">
            <img *ngIf="user.photoURL" class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{user.photoURL}}" alt="{{user.displayName}}">
            <div class="media-body">
              <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
              <p>User ID: <strong>{{user.uid}}</strong></p>
              <p>Email: <strong>{{user.email}}</strong></p>
              <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
