<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="wrapper">
        <div class="authBlock">
          <h2 class="text-center">Sign Up</h2>
          <div class="form">
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Full Name" #fullName required>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Username" #userName required>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" placeholder="Email" #email required>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <input type="password" class="form-control" placeholder="Password" #password required>
              </div>
            </div>

              <!-- Calling SignIn Api from AuthService -->
            <div class="form-group">
              <div class="col-sm-12">
                <button type="button" class="btn btn-primary loginBtn" (click)="authService.SignUp(fullName.value, userName.value, email.value, password.value)">REGISTER</button>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <hr class="float-left">
                <span class="or">or</span>
                <hr class="float-right">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12 text-center">
                <!-- Calling GoogleAuth Api from AuthService -->
                <a class="loginWithGoogle text-secondary text-center" href="#" (click)="authService.GoogleAuth()">
                  <i class="fab fa-google"></i>   Continue in with Google
                </a>
              </div>
            </div>

            <div class="form-group createAccountDiv">
              <div class="col-sm-12 text-center">
                <span>Already have an account? <a class="redirect" routerLink="/sign-in">Sign In</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
