<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="wrapper">
        <div class="authBlock">
          <h2 class="text-center">Forget Password</h2>
          <div class="form">
            <p class="text-center">Please enter your email address to request a password reset.</p>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
              </div>
            </div>

            <div class="form-group text-right forgetPassword">
              <div class="col-sm-12">
                <button type="button" class="btn btn-primary loginBtn" (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password</button>
              </div>
            </div>

            <div class="form-group createAccountDiv">
              <div class="col-sm-12 text-center">
                <span>Go back to </span><a class="redirect" routerLink="/sign-in"> Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
